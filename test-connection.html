<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>PitchZone API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test backend connection
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>‚úÖ Backend Connection: SUCCESS</h2>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Available Endpoints:</strong></p>
                    <ul>
                        <li>Auth: ${data.endpoints.auth}</li>
                        <li>Pitches: ${data.endpoints.pitches}</li>
                        <li>Users: ${data.endpoints.users}</li>
                    </ul>
                    
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>‚úÖ Backend is running correctly</li>
                        <li>‚úÖ API endpoints are accessible</li>
                        <li>üîÑ Now test your frontend login/signup</li>
                    </ol>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h2>‚ùå Backend Connection: FAILED</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Solution:</strong> Make sure your backend server is running on port 5000</p>
                    <p><strong>Command:</strong> <code>cd server && npm run dev</code></p>
                `;
            }
        }
        
        // Test connection when page loads
        testConnection();
    </script>
</body>
</html>
